name: Publish GitHub Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-release:
    # Only run if PR was merged and has the changelog label
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'changelog')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Find release tag
        id: find_tag
        run: |
          # Extract version from PR title (e.g., "chore(release): update CHANGELOG.md for v0.2.0")
          PR_TITLE="${{ github.event.pull_request.title }}"
          VERSION=$(echo "$PR_TITLE" | grep -oP 'v[0-9]+\.[0-9]+\.[0-9]+' || echo "")

          if [ -z "$VERSION" ]; then
            echo "No version found in PR title"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.find_tag.outputs.version }}"
          RELEASE_NOTES=$(git-cliff --config .git-cliff.toml --tag "$VERSION" --unreleased --strip header)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.find_tag.outputs.version }}"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "${{ steps.release_notes.outputs.notes }}"
