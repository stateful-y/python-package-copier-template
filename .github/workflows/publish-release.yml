name: Publish GitHub Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-release:
    # Only run if PR was merged and has the changelog label
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'changelog')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Find release tag
        id: find_tag
        run: |
          # Extract version from PR title (e.g., "chore(release): update CHANGELOG.md for v0.2.0")
          PR_TITLE="${{ github.event.pull_request.title }}"
          VERSION=$(echo "$PR_TITLE" | grep -oP 'v[0-9]+\.[0-9]+\.[0-9]+' || echo "")

          if [ -z "$VERSION" ]; then
            echo "No version found in PR title"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${{ steps.find_tag.outputs.version }}"

          # Debug: Show what we're working with
          echo "Looking for version: $VERSION"
          echo "First 100 lines of CHANGELOG.md:"
          head -n 100 CHANGELOG.md

          # Extract the section for this version from CHANGELOG.md
          # This uses awk to get content between the version header and the next version header
          RELEASE_NOTES=$(awk -v ver="$VERSION" '
            /^## \[.*\]/ {
              if (found) exit;
              if ($0 ~ "\\[" ver "\\]") {
                found=1;
                next;
              }
            }
            found {print}
          ' CHANGELOG.md | head -c 50000)

          if [ -z "$RELEASE_NOTES" ]; then
            echo "ERROR: No release notes found for version $VERSION"
            echo "Available versions in CHANGELOG.md:"
            grep "^## \[" CHANGELOG.md
            exit 1
          fi

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.find_tag.outputs.version }}"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "${{ steps.release_notes.outputs.notes }}"
